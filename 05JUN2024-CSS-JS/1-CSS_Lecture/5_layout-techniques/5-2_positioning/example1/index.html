<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Static Positioning -->
    <div class="static-box">Static Position</div>
    
    <!-- Relative Positioning -->
    <div class="relative-box">Relative Position</div>
    
    <!-- Absolute Positioning -->
    <div class="relative-container">
        <div class="absolute-box">Absolute Position</div>
    </div>
    
    <!-- Fixed Positioning -->
    <div class="fixed-box">Fixed Position</div>
    <div class="content">Scroll down to see the fixed element in action</div>
</body>
</html>
