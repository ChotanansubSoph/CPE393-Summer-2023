<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Image Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="close-button"></button>
            <button class="minimize-button"></button>
            <button class="maximize-button"></button>
        </div>
        <h1 class="title">🚀 Among Us Crewmates</h1>
        <img id="image-container" src="img/AmongUs-1.png" alt="Among Us Image">
        <p class="description">👈🏻 Click the image to cycle through crewmates! </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
